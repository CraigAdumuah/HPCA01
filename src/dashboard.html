<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles/Dashboard.css"></head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Dashboard</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="signin.html" id="logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="cards">
            <div class="card">
                <h2>Stats</h2>
                <p>Your stats go here.</p>
            </div>
            <div class="input-group">
                <label for="FirstName">FirstName</label>
                <input type="name" id="FirstName" name="FirstName" required>
            </div>
            <div class="input-group">
                <label for="SurName">SurName</label>
                <input type="name" id="SurName" name="SurName" required>
            </div>
            //Dashboard should have form where user can enter dob age health needs etc
            <div class="card">
                <h2>Activity</h2>
                <p>Recent activity goes here.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
